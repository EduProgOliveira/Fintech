<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Expense Control</title>
</head>
<body>
    <div class="common-header-background">
        <div class="common-card-body">
          <h5 class="common-header-title">BALANÇO GERAL</h5>
          <p class="common-card-text">R$3.000,00</p>
        </div>
    </div>
    <div class="common-container-card-info">
      <div class="common-card-info common-card-info-left">
        <p class="common-card-info-icon common-card-info-icon-green">
          <i class="fa-solid fa-hand-holding-dollar"></i>
        </p>
        <h5 class="common-card-title">R$1.500,00</h5>
        <p class="common-card-text">entradas</p>
      </div>
      <div class="common-card-info common-card-info-right">
        <p class="common-card-info-icon common-card-info-icon-red">
          <i class="fa-solid fa-hand-holding-dollar"></i>
        </p>
        <h5 class="common-card-title">R$1.500,00</h5>
        <p class="common-card-text">saidas</p>
      </div>
    </div>
    <div class="common-container-card-monthly-budget">
      <div class="common-card-monthly-budget">
        <div class="common-monthly-budget-title">
          <p class="common-card-text">
            orçamento mensal
          </p>
          <p class="common-card-text">
            R$500,00
          </p>
        </div>
        <div>
          
        </div>
        <div class="common-monthly-budget-balance">
          <p class="common-card-text">
            R$1.000,00 restante
          </p>
        </div>
      </div>
    </div>
    <div class="common-container-card-last-expenses">
      <div class="common-card-last-expenses">
        <div class="common-last-expenses-title">
          <p class="common-card-text">
            Últimas despesas
          </p>
        </div>
        <div class="common-container-list-expenses">
          
          <div class="common-card-expenses">
            <div class="common-expenses-row-first">
              <div class="common-icon-expenses">
                <p class="common-expenses-icon common-expenses-icon-gold">
                  <i class="fa-solid fa-circle"></i>
                </p>
              </div>
              <div class="common-description-expenses">
                <p class="common-card-expenses-text">
                  Conta de Luz
                </p>
                <p class="common-card-expenses-text-description">
                  Conta de Luz
                </p>
              </div>
            </div>
            <div class="common-info-expenses">
              <p class="common-card-expenses-text">
                R$250,00
              </p>
              <p class="common-card-expenses-text">
                18/set 12:04
              </p>
            </div>
          </div>
          
          <div class="common-card-expenses">
            <div class="common-expenses-row-first">
              <div class="common-icon-expenses">
                <p class="common-expenses-icon common-expenses-icon-green">
                  <i class="fa-solid fa-circle"></i>
                </p>
              </div>
              <div class="common-description-expenses">
                <p class="common-card-expenses-text">
                  Conta de Luz
                </p>
                <p class="common-card-expenses-text-description">
                  Conta de Luz
                </p>
              </div>
            </div>
            <div class="common-info-expenses">
              <p class="common-card-expenses-text">
                R$250,00
              </p>
              <p class="common-card-expenses-text">
                18/set 12:04
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
